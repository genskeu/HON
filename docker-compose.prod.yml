version: "3.9"
services:
  app:
    container_name: HON_prod
    image: hon_prod  
    build: 
      context: .
      dockerfile: ./docker/Dockerfile_prod
    environment:
      - FLASK_APP=app
      - FLASK_ENV=production
      - DB_HOST=/home/HON/instance/images
      - DB_TYPE=sqlite
      - DB_NAME=test.db
      - DB_PASSWORD=default
      # Keeps Python from generating .pyc files in the container
      - PYTHONDONTWRITEBYTECODE=1
      # Turns off buffering for easier container logging
      - PYTHONUNBUFFERED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - 80:80
    volumes: 
      - './logs:/var/log/'
      - './images:/home/HON/instance/images'
