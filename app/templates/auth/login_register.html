{% extends 'base.html' %}

{% block content %}
<div class="container h-100">
  <div class="row justify-content-center align-items-center h-100">
    <form class="form-horizontal my-auto" method="post">
      <div class="form-group">
        <input class="form-control form-control-lg" {% if value == "Access Study"  %}name="study_id" id="study_id"  placeholder="Study ID" type="number"{% else %}name="username" id="username"  placeholder="Username"{%endif%}  required>
      </div>
      <div class="form-group">
        <input class="form-control form-control-lg" type="password" name="password" id="password"  placeholder="Password"  required>
      </div>
      <div class="form-group">
        <input type="submit" value="{{value}}" class="btn-dark btn-lg btn-block">
      </div>
    </form>
  </div>
</div>
{% endblock %}
